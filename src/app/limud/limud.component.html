<app-header
[deadManName]=fullName
[privateName]=privateName
(changeFontSizeInContext)="changeFontSize($event)"
(changeColorOfContext)="changeColor($event)"
></app-header>
<div class="container">
    <div class="containText">
        <h2 class="titlePage">{{titlePage}}</h2>
        <p class="fixContent" [ngStyle]="{'font-size': contantfontSize+'px', 'color': color}">{{ fileContent }}</p>
        <ngx-scrolltop [size]="50">
            <p class="goToUpBtn">להתחלה</p>
        </ngx-scrolltop>
    </div>    
</div>
