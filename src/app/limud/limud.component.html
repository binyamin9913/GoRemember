<app-header
[deadManName]=fullName
[privateName]=privateName
(changeFontSizeInContext)="changeFontSize($event)"
(changeColorOfContext)="changeColor($event)"
></app-header>
<div class="container">
    <div class="containText">
        <h1 style="text-align: center;">{{titleName}}</h1>
    <p class="fixContent" [ngStyle]="{'font-size': fontSize+'px', 'color': color}">{{ fileContent }}</p>
    <ngx-scrolltop [size]="50" ><p style="font-size: 12px;">להתחלה</p></ngx-scrolltop>
    </div>    
</div>
